<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Object</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>


    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
    <!-- Main Container -->
    <div id="container">

        <!-- Navbar container -->
        <div id="navbar">
            <div id="logo">
                <img src="assets/logo.jpg" alt="logo">
            </div>
            <ul>
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li><a href="#">Tech</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>

        <!-- An aside -->
        <!-- This is for holding the 3D object -->
        <div id="aSide">
            <style>
                button{
                  display: block;
                  width: 20px;
                  height: 20px;
                  border-radius: 10px;
                  border: none;
                  background-color: blue;
                  box-sizing: border-box;
                }
              
                button[slot="hotspot-hand"]{
                  --min-hotspot-opacity: 0;
                  background-color: red;
                }
              
                button[slot="hotspot-foot"]:not([data-visible]) {
                  background-color: transparent;
                  border: 3px solid blue;
                }
              
                #annotation{
                  background-color: #888888;
                  position: absolute;
                  transform: translate(10px, 10px);
                  border-radius: 10px;
                  padding: 10px;
                }
                /* This keeps child nodes hidden while the element loads */
                :not(:defined) > * {
                  display: none;
                }
              </style> 
            <!-- 3D objsect -->
            <!-- This inserts the 3D object inside the aside container -->
            <div id="card">
              <!-- All you need to put beautiful, interactive 3D content on your site: -->
              <model-viewer id="resp-machine"
                src="assets/bipap-machine.glb"
                poster="https://cdn.glitch.com/5bb0e278-6150-45fe-9954-e098da86900c%2Fposter%20(3).png?v=1627880993812"
                shadow-intensity="1" camera-orbit="265.3deg 56.1deg auto" interaction-prompt="none" camera-controls
                ar-scale="fixed" ar-modes="webxr scene-viewer quick-look" ar>
          
                <button id="airoutlet" class="Hotspot" slot="hotspot-1"
                  data-position="-0.026475703867189494m 0.11740126003645392m 0.04554762273212867m"
                  data-normal="-0.2830956890814263m 0.9587674660493735m 0.02493545405193437m" 
                  data-visibility-attribute="visible">
                </button>
          
                <button id="Spo2" class="Hotspot" slot="hotspot-2"
                  data-position="0.10608191716481974m 0.05609980538873837m -0.11082536555110319m" 
                  data-normal="1m 0m 0m"
                  data-visibility-attribute="visible">
                </button>
          
                <button id="CoverButton" class="Hotspot" slot="hotspot-4"
                  data-position="-0.0952070157668225m 0.014505728927540304m 0.04231140590974629m"
                  data-normal="-0.9999999998920049m 0.000014347924949242678m -0.0000031823328397464247m"
                  data-visibility-attribute="visible">
                </button>
          
                <button id="maindisplay" class="Hotspot" slot="hotspot-5"
                  data-position="0.017879875224160256m 0.12100167183634784m -0.08656689001641463m"
                  data-normal="-1.476758384488443e-7m 0.9999999999999801m 1.3435885411819354e-7m"
                  data-visibility-attribute="visible">
                </button>
          
                <button id="Knob" class="Hotspot" slot="hotspot-6"
                  data-position="-0.037497711507743864m 0.12656444894586893m -0.12265188580773785m"
                  data-normal="4.198266068506664e-8m 0.9999999999999961m 7.840754102297808e-8m"
                  data-visibility-attribute="visible">
                </button>
          
          
                <button id="chargingport" class="Hotspot" slot="hotspot-7"
                  data-position="0.0648496775050964m 0.09800774142356423m -0.17815773959729106m"
                  data-normal="0.9994459462763247m -0.03328363669638395m -2.91924372140995e-7m"
                  data-visibility-attribute="visible">
                </button>
          
                <div id="myModal" class="modal">
                 
                  <div class="modal-content">
                    <span class="close">&times;</span>
                    <img id="refimg" src=""
                      width="100%" height=auto alt="">
                    <p id="demo">Click to close</p>
                  </div>
          
                </div>
              </model-viewer>
          
          
              <script>
                // Get the modal
                var modal = document.getElementById("myModal");
                
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];
          
                var btn1 = document.getElementById("airoutlet");
                // When the user clicks on the button, open the modal
                btn1.onclick = function () {
                  modal.style.display = "block";
                  console.log("Displayed");
                  document.getElementById("demo").innerHTML = "Fix the mask to the air outlet of the device";
                  document.getElementById('refimg').src = "assets/3a.jpg"
                }
          
                var btn2 = document.getElementById("Spo2");
                // When the user clicks on the button, open the modal
                btn2.onclick = function () {
                  modal.style.display = "block";
                  console.log("Displayed");
                  document.getElementById("demo").innerHTML = "Connect the SpO2 kit to the device to identify the SpO2 and pulse rate";
                  document.getElementById('refimg').src = "assets/6.jpg"
                }
          
                var btn3 = document.getElementById("CoverButton");
                // When the user clicks on the button, open the modal
                btn3.onclick = function () {
                  modal.style.display = "block";
                  console.log("Displayed");
                  document.getElementById("demo").innerHTML = "Button to open Heated Humidifier H60 <br> Pull the water chamber out to fill the water";
                  document.getElementById('refimg').src = "assets/4.jpg"
                }
          
                var btn4 = document.getElementById("maindisplay");
                // When the user clicks on the button, open the modal
                btn4.onclick = function () {
                  modal.style.display = "block";
                  console.log("Displayed");
                  document.getElementById("demo").innerHTML = "Large 3.5 inch colour screen to view the real time reports";
                  document.getElementById('refimg').src = "assets/1.jpg"
                }
          
                var btn5 = document.getElementById("Knob");
                // When the user clicks on the button, open the modal
                btn5.onclick = function () {
                  modal.style.display = "block";
                  console.log("Displayed");
                  document.getElementById("demo").innerHTML = "Air blowing Knob";
                  document.getElementById('refimg').src = "assets/2.jpg"
                }
          
                var btn6 = document.getElementById("chargingport");
                // When the user clicks on the button, open the modal
                btn6.onclick = function () {
                  modal.style.display = "block";
                  console.log("Displayed");
                  document.getElementById("demo").innerHTML = "Power Supply";
                  document.getElementById('refimg').src = "assets/5.jpg"
                }
                // When the user clicks on <span> (x), close the modal
                span.onclick = function () {
          
                  modal.style.display = "none";
          
          
                }
          
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function (event) {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                }
              </script>          
            </div>
    </div>

    <!-- Content container -->
        <!-- This is for holding some brief description about the 3D object -->
        
        <div id="content">
          <h2>3D AR LIVE</h2>
          <p>BiPAP Machine - Dreamstation</p>
          <button>Shop</button>
          <a href="/360test">Click to view CSS based 360 Demo</a>
      </div>

      <!-- Social media icons -->
      <!-- This is for holding some company's social media icons and related links -->
      <div id="icons">
          <div id="iconsLogo">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-youtube"></i>
              <i class="fab fa-twitter"></i>
          </div>
     
    
     <!-- ðŸ’ Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
      </script>
  
      <!-- Loads <model-viewer> for old browsers like IE11: -->
      <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
      </script>
  
</body>

</html>
