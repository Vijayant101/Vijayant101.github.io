<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Object</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/style.css">

    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
    <!-- Main Container -->
    <div id="container">

        <!-- Navbar container -->
        <div id="navbar">
            <div id="logo">
                <img src="assets/logo.jpg" alt="logo">
            </div>
            <ul>
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li><a href="#">Tech</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>

        <!-- An aside -->
        <!-- This is for holding the 3D object -->
        <div id="aSide">
            <style>
                button{
                  display: block;
                  width: 20px;
                  height: 20px;
                  border-radius: 10px;
                  border: none;
                  background-color: blue;
                  box-sizing: border-box;
                }
              
                button[slot="hotspot-hand"]{
                  --min-hotspot-opacity: 0;
                  background-color: red;
                }
              
                button[slot="hotspot-foot"]:not([data-visible]) {
                  background-color: transparent;
                  border: 3px solid blue;
                }
              
                #annotation{
                  background-color: #888888;
                  position: absolute;
                  transform: translate(10px, 10px);
                  border-radius: 10px;
                  padding: 10px;
                }
                /* This keeps child nodes hidden while the element loads */
                :not(:defined) > * {
                  display: none;
                }
              </style> 
            <!-- 3D objsect -->
            <!-- This inserts the 3D object inside the aside container -->
            <model-viewer src="assets/Bipap_V8.glb" alt="VR Headset" auto-rotate camera-controls ar ios-src="assets/usdz_bipap___1629884919656.usdz">
                <!--Adds Annotations-->
                <!--<button slot="hotspot-hand" data-position="-0.023 0.0594 0.0714" data-normal="-0.3792 0.0004 0.9253">
                    <div id="annotation">Whistle</div>
                  </button> -->
                  <button id="MybtnModal" slot="hotspot-hand" class="hotspot selected" data-position="-0.0062785143141133384m 0.13856562668705835m 0.05215183748302128m" data-normal="-0.5706340756888914m -0.5254382244184755m -0.6311033385925353m" data-visibility-attribute="visible">
                    <div class="annotation">Air Outlet</div>
                  </button>
                    
                  <!--Annotations Ends Here-->
                  <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar">
                    </div></div>
            </model-viewer>
        </div>


        <div class="modal fade" id="Mymodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">Ã—</button> 
                        <h3 class="modal-title">Air Outlet</h3>                                                             
                    </div> 
                      <div class="modal-body">
                      Fix the mask to the air outlet of the device
                      <br>
                      <br><img src="https://effeconsultancy.com/wp-content/uploads/2021/08/1.jpg" width="350" height="250"><br>
                      
                      </div><br>
                    <div class="modal-footer">                   
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                               
                    </div>
                </div>
            </div>
    </div>

        <!-- Content container -->
        <!-- This is for holding some brief description about the 3D object -->
        <div id="content">
            <h2>3D AR LIVE</h2>
            <p>BiPAP Machine - Dreamstation</p>
            <button>Shop</button>
        </div>

        <!-- Social media icons -->
        <!-- This is for holding some company's social media icons and related links -->
        <div id="icons">
            <div id="iconsLogo">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </div>
</body>

</html>
