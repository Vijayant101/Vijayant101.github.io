<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Object</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/style.css">

    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
    <!-- Main Container -->
    <div id="container">

        <!-- Navbar container -->
        <div id="navbar">
            <div id="logo">
                <img src="assets/logo.jpg" alt="logo">
            </div>
            <ul>
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li><a href="#">Tech</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>

        <!-- An aside -->
        <!-- This is for holding the 3D object -->
        <div id="aSide">

            <!-- 3D objsect -->
            <!-- This inserts the 3D object inside the aside container -->
            <model-viewer src="assets/Bipap_V8.glb" alt="VR Headset" auto-rotate camera-controls ar ios-src="assets/usdz_bipap___1629884919656.usdz">
            <!--Adds Annotations-->
            <button id = "MybtnModal" class="Hotspot" slot="hotspot-1" data-position="-0.03340017486486512m 0.15309947691301026m 0.057835678983452585m" data-normal="-0.10350951225050115m 0.08489909032719616m -0.9909984487047788m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Air Outlet</div>
            </button><button id = "MybtnModal2" class="Hotspot" slot="hotspot-2" data-position="0.10642486438065898m 0.08518693835344653m -0.11312549810476713m" data-normal="0.9822394212296138m -0.18763187197944187m -6.324044576899725e-8m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">SpO2 Kit</div>
            </button>
                <div class="progress-bar hide" slot="progress-bar">
                  <div class="update-bar">
                  </div></div>

            </model-viewer>
            
            <div class="modal fade" id="Mymodal">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">×</button> 
                              <h3 class="modal-title">Air Outlet</h3>                                                             
                          </div> 
                            <div class="modal-body">
                            Fix the mask to the air outlet of the device
                            <br>
                            <br><img src="https://effeconsultancy.com/wp-content/uploads/2021/08/1.jpg" width="350" height="250"><br>
                            
                            </div><br>
                          <div class="modal-footer">                   
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                               
                          </div>
                      </div>
                  </div>
          </div>
          <div class="modal fade" id="Mymodal2">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">×</button> 
                              <h3 class="modal-title">SpO2 Kit</h3>                                                             
                          </div> 
                          <div class="modal-body">
                            Connect the SpO2 kit to the device to identify the SpO2 and pulse rate.
                            <img src="https://effeconsultancy.com/wp-content/uploads/2021/08/3.jpg" width="350" height="250">
                            </div>
                          <div class="modal-footer">                   
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                               
                        </div>
                    </div>
              </div>

            <!--Annotations Ends Here-->
        </div>

        <!-- Content container -->
        <!-- This is for holding some brief description about the 3D object -->
        <div id="content">
            <h2>3D AR LIVE</h2>
            <p>BiPAP Machine - Dreamstation</p>
            <button>Shop</button>
        </div>

        <!-- Social media icons -->
        <!-- This is for holding some company's social media icons and related links -->
        <div id="icons">
            <div id="iconsLogo">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </div>
</body>

</html>
